name: update

on:
  workflow_dispatch:
  schedule:
    # 日本時間 12, 24時
    - cron: "0 3,15 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Update data
        run: deno task update
        env:
          TZ: "Asia/Tokyo"

      - name: Update README
        run: deno task gen:readme

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: 🍱 新着エピソードを追加
          branch: add-new-episode
          delete-branch: true
          title: "🍱 新着エピソードを追加"
          body: "このPRは自動生成されました 🤖"
          add-paths: |
            docs/*.json
            docs/*.rss
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
