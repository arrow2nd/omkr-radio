name: update

on:
  workflow_dispatch:
  schedule:
    # 2時間毎
    - cron: "0 */2 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Update data
        run: deno task update

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: 新規エピソードを追加"
